---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  labels:
    app: otel-collector
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
        - name: otel-collector
          image: otel/opentelemetry-collector-contrib:0.91.0
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          ports:
            - containerPort: 4317
              protocol: TCP
              name: otlp-grpc
            - containerPort: 4318
              protocol: TCP
              name: otlp-http
            - containerPort: 13133
              protocol: TCP
              name: health
            - containerPort: 8888
              protocol: TCP
              name: metrics
            - containerPort: 1777
              protocol: TCP
              name: pprof
          env:
            # Grafana Cloud Configuration
            - name: GRAFANA_CLOUD_OTLP_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: otel-collector-secret
                  key: grafana-endpoint
            - name: GRAFANA_CLOUD_OTLP_HEADERS
              valueFrom:
                secretKeyRef:
                  name: otel-collector-secret
                  key: grafana-headers
          volumeMounts:
            - name: config
              mountPath: /etc/otelcol-contrib
              readOnly: true
          command:
            - "/otelcol-contrib"
            - "--config=/etc/otelcol-contrib/otel-collector-config.yaml"
          livenessProbe:
            httpGet:
              path: /
              port: 13133
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 13133
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: config
          configMap:
            name: otel-collector-config
            items:
              - key: otel-collector-config.yaml
                path: otel-collector-config.yaml
      securityContext:
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
