---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev-backend
  namespace: dev-dentari
  labels:
    app: dev-backend
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dev-backend
  template:
    metadata:
      labels:
        app: dev-backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/radamhu/dentari-backend:dev-54317a8
          imagePullPolicy: Always
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          ports:
            - containerPort: 8000
              protocol: TCP
              name: http
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
            - name: PYTHONDONTWRITEBYTECODE
              value: "1"
            - name: API_HOST
              value: "0.0.0.0"
            - name: API_PORT
              value: "8000"
            - name: DATABASE_URL
              value: "postgresql://dentari:${DB_PASSWORD}@dev-db:5432/dentari"
            - name: DB_ECHO
              value: "false"
            - name: DEPLOYMENT_ENV
              value: "development"
            - name: DEBUG
              value: "false"
            - name: LOG_LEVEL
              value: "debug"
            - name: LOG_DIR
              value: "/app/logs"
            - name: SEED_INITIAL_DATA
              value: "true"
            - name: SEED_DEMO_PASSWORD
              value: "DemoPassword123"
            - name: SEED_EMAIL_DOMAIN
              value: "dentari.local"
            - name: SEED_OWNER_USERNAME
              value: "owner"
            - name: SEED_OWNER_NAME
              value: "Demo Owner"
            - name: SEED_COURIER1_USERNAME
              value: "courier1"
            - name: SEED_COURIER1_NAME
              value: "Kovács János (Motor)"
            - name: SEED_COURIER2_USERNAME
              value: "courier2"
            - name: SEED_COURIER2_NAME
              value: "Nagy Péter (Autó)"
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: dev-dentari-secrets
                  key: secret-key
          volumeMounts:
            - name: data
              mountPath: /app/data
            - name: logs
              mountPath: /app/logs
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 10
      imagePullSecrets:
        - name: ghcr-secret
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: dev-dentari-data-pvc
        - name: logs
          persistentVolumeClaim:
            claimName: dev-dentari-logs-pvc
