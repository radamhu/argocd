---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev-frontend
  namespace: dev-dentari
  labels:
    app: dev-frontend
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dev-frontend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: dev-frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/radamhu/dentari:dev
          imagePullPolicy: Always
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          ports:
            - containerPort: 8501
              protocol: TCP
              name: http
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
            - name: PYTHONDONTWRITEBYTECODE
              value: "1"
            - name: MALLOC_ARENA_MAX
              value: "2"
            - name: PYTHONHASHSEED
              value: "0"
            - name: STREAMLIT_SERVER_PORT
              value: "8501"
            - name: STREAMLIT_SERVER_ADDRESS
              value: "0.0.0.0"
            - name: STREAMLIT_SERVER_HEADLESS
              value: "true"
            - name: STREAMLIT_BROWSER_GATHER_USAGE_STATS
              value: "false"
            - name: STREAMLIT_SERVER_ENABLE_CORS
              value: "false"
            - name: STREAMLIT_SERVER_ENABLE_XSRF_PROTECTION
              value: "true"
            - name: STREAMLIT_SERVER_MAX_UPLOAD_SIZE
              value: "5"
            - name: STREAMLIT_SERVER_MAX_MESSAGE_SIZE
              value: "50"
            - name: STREAMLIT_SERVER_RUN_ON_SAVE
              value: "false"
            - name: STREAMLIT_SERVER_FILE_WATCHER_TYPE
              value: "auto"
            - name: TZ
              value: "Europe/Budapest"
            - name: LOG_LEVEL
              value: "debug"
            - name: LOG_DIR
              value: "/app/logs"
            - name: DATA_PATH
              value: "/app/data"
            - name: CACHE_PATH
              value: "/app/cache"
            - name: DEPLOYMENT_ENV
              value: "development"
            - name: DEPLOYMENT_TIER
              value: "standard"
            - name: API_URL
              value: "http://dev-backend:8000"
            - name: DATABASE_URL
              value: "postgresql://dentari:${DB_PASSWORD}@dev-db:5432/dentari"
            - name: RUNNING_IN_DOCKER
              value: "true"
            - name: OTEL_ENABLED
              value: "false"
            - name: OTEL_SERVICE_NAME
              value: "dentari-frontend"
          volumeMounts:
            - name: data
              mountPath: /app/data
            - name: cache
              mountPath: /app/cache
            - name: logs
              mountPath: /app/logs
          livenessProbe:
            httpGet:
              path: /_stcore/health
              port: 8501
            initialDelaySeconds: 40
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /_stcore/health
              port: 8501
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      imagePullSecrets:
        - name: ghcr-secret
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: dev-dentari-data-pvc
        - name: cache
          persistentVolumeClaim:
            claimName: dev-dentari-cache-pvc
        - name: logs
          persistentVolumeClaim:
            claimName: dev-dentari-logs-pvc
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
