---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dentari
  namespace: dentari
  labels:
    app: dentari
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dentari
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: dentari
    spec:
      containers:
        - name: dentari
          image: ghcr.io/radamhu/dentari:main-9094fc3
          imagePullPolicy: Always
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          ports:
            - containerPort: 8501
              protocol: TCP
              name: http
          env:
            # Python configuration
            - name: PYTHONUNBUFFERED
              value: "1"
            - name: PYTHONDONTWRITEBYTECODE
              value: "1"
            # Memory optimization
            - name: MALLOC_ARENA_MAX
              value: "4"
            - name: PYTHONHASHSEED
              value: "0"
            # Streamlit configuration
            - name: STREAMLIT_SERVER_PORT
              value: "8501"
            - name: STREAMLIT_SERVER_ADDRESS
              value: "0.0.0.0"
            - name: STREAMLIT_SERVER_HEADLESS
              value: "true"
            - name: STREAMLIT_BROWSER_GATHER_USAGE_STATS
              value: "false"
            - name: STREAMLIT_SERVER_ENABLE_CORS
              value: "false"
            - name: STREAMLIT_SERVER_ENABLE_XSRF_PROTECTION
              value: "true"
            - name: STREAMLIT_SERVER_MAX_UPLOAD_SIZE
              value: "5"
            - name: STREAMLIT_SERVER_MAX_MESSAGE_SIZE
              value: "50"
            - name: STREAMLIT_SERVER_RUN_ON_SAVE
              value: "false"
            - name: STREAMLIT_SERVER_FILE_WATCHER_TYPE
              value: "auto"
            # Application configuration
            - name: TZ
              value: "Europe/Budapest"
            - name: LOG_LEVEL
              value: "INFO"
            - name: LOG_DIR
              value: "/app/logs"
            - name: DATA_PATH
              value: "/app/data"
            - name: CACHE_PATH
              value: "/app/cache"
            - name: DEPLOYMENT_ENV
              value: "kubernetes"
            - name: DEPLOYMENT_TIER
              value: "standard"
            # OpenTelemetry configuration (DISABLED)
            - name: RUNNING_IN_DOCKER
              value: "true"
            - name: OTEL_ENABLED
              value: "false"
            # OTEL disabled - using file and console logging only
            - name: OTEL_TRACE_SAMPLING_RATIO
              value: "0.1"
            - name: OTEL_LOG_SAMPLING_RATIO
              value: "1.0"
            - name: OTEL_SERVICE_NAME
              value: "dentari"
          volumeMounts:
            - name: data
              mountPath: /app/data
            - name: cache
              mountPath: /app/cache
            - name: logs
              mountPath: /app/logs
          livenessProbe:
            httpGet:
              path: /_stcore/health
              port: 8501
            initialDelaySeconds: 40
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /_stcore/health
              port: 8501
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      imagePullSecrets:
        - name: ghcr-secret
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: dentari-data-pvc
        - name: cache
          persistentVolumeClaim:
            claimName: dentari-cache-pvc
        - name: logs
          persistentVolumeClaim:
            claimName: dentari-logs-pvc
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
