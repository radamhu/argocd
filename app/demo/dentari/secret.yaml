---
# OTEL Secret Template
# Replace the base64 encoded values with your actual OTEL configuration
#
# To encode values:
#   echo -n "your-endpoint" | base64
#   echo -n "your-headers" | base64
#
# For production, consider using:
# - Sealed Secrets (sealed-secrets controller)
# - External Secrets Operator
# - Vault
#
apiVersion: v1
kind: Secret
metadata:
  name: dentari-otel-secret
  namespace: dentari
  labels:
    app: dentari
type: Opaque
data:
  # Example: http://otel-collector:4317
  endpoint: aHR0cDovL290ZWwtY29sbGVjdG9yOjQzMTc=
  # Example: Authorization=Basic <token>
  # Replace with your actual OTEL headers (base64 encoded)
  headers: ""
