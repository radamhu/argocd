<!-- honlap elemek blokkol össszeépítésést jinja template-ben inheritance-nek hívja 
vesszük az alap osztályt, itt index.html és annak bizonyos pontját írjuk felül
-->
{% extends 'index.html' %}

{% block content %}
    {% for course in courses %}
        <div class="card mt-3 " style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{ course.title }}</h5>
                <h6 class="card-subtitle mb-2">{{ course.teacher }}</h6>
                <p class="card-text">{{ course.date }}</p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
