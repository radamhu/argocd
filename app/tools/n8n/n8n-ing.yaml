---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
  name: n8n
  namespace: tools
spec:
  ingressClassName: traefik
  rules:
  - host: n8n.home.adaminformatika.hu
    http:
      paths:
      - backend:
          service:
            name: n8n
            port:
              number: 80
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - n8n.home.adaminformatika.hu
    secretName: n8n.home.adaminformatika.hu
