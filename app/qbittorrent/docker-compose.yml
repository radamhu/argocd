version: "3"
services:
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest 
    container_name: qbittorrent 
    hostname: qbittorrent 
    networks: 
      - mediarr 
    environment: 
      - PUID=1000 
      - PGID=100 
      - TZ=Africa/Casablanca 
      - WEBUI_PORT=8080 
    volumes: 
      - ./configs/mediarr/qbittorrent:/config 
      - myDlFolders:/downloads 
    ports: 
      - 8080:8080 
      - 6881:6881 
      - 6881:6881/udp 
    restart: unless-stopped 