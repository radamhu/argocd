apiVersion: apps/v1
kind: Deployment
metadata:
  name: metallb-watchdog
  namespace: metallb-system
  labels:
    app: metallb-watchdog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metallb-watchdog
  template:
    metadata:
      labels:
        app: metallb-watchdog
    spec:
      serviceAccountName: metallb-watchdog
      terminationGracePeriodSeconds: 0
      volumes:
        - name: kubectl-bin
          emptyDir: {}
      initContainers:
        - name: install-kubectl
          image: bitnami/kubectl:latest
          command: ["cp", "/opt/bitnami/kubectl/bin/kubectl", "/data/kubectl"]
          volumeMounts:
            - name: kubectl-bin
              mountPath: /data
      containers:
        - name: watchdog
          image: alpine:latest
          command: ["/bin/sh", "-c"]
          args:
            - |
              # Add kubectl to path
              export PATH=$PATH:/data

              echo "Starting MetalLB Watchdog in Startup-Restarter mode..."
              echo "Waiting 60 seconds for the Proxmox bridge to enter forwarding state..."
              sleep 60

              echo "[$(date)] Proxmox bridge should be ready. Restarting MetalLB speakers to force new GARP..."
              kubectl delete pod -n metallb-system -l app.kubernetes.io/component=speaker

              echo "[$(date)] Speaker restart triggered. Watchdog will now sleep indefinitely."
              while true; do
                sleep 3600
              done
          volumeMounts:
            - name: kubectl-bin
              mountPath: /data
