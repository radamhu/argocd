apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: eraser
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io/foreground
spec:
  project: default
  source:
    repoURL: https://eraser-dev.github.io/eraser/charts
    chart: eraser
    targetRevision: 1.4.1
    helm:
      values: |
        eraser:
          # Schedule for automatic cleanup (every Sunday at 2 AM)
          schedule: "0 2 * * 0"
          # Components configuration
          components:
            collector:
              enabled: true
            scanner:
              enabled: true
              # Use Trivy for vulnerability scanning
              config:
                # Remove images with critical/high vulnerabilities
                deleteFailedImages: false
                deleteUntaggedImages: true
            remover:
              enabled: true
          # Node selector to run on all nodes
          nodeFilter:
            type: all
          # Images to always keep (never delete)
          # Add your critical images here
          excludedImages:
            - docker.io/library/alpine
            - registry.k8s.io/pause
          # Resource limits
          manager:
            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                cpu: 100m
                memory: 128Mi
  destination:
    server: https://kubernetes.default.svc
    namespace: eraser-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
